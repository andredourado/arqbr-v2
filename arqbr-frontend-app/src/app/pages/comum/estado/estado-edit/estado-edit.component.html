<po-page-default [p-title]="this.literals.title" [p-actions]="pageActions">
  <form [formGroup]="estadoForm">
    <div class="po-sm-12 po-md-6 po-lg-6 po-xl-6 no-padding">
      <po-input
        class="po-sm-12 po-md-12 po-lg-12 po-xl-12 po-required"
        formControlName="nomeEstado"
        name="nomeEstado"
        p-clean
        [p-label]="this.literals.fields.form['nomeEstado']"
        p-maxlength="60"
        [p-readonly]="readonly"
        p-required
      > </po-input>
    </div>

    <div class="po-sm-12 po-md-6 po-lg-6 po-xl-6 no-padding">
      <po-input
        class="po-sm-12 po-md-12 po-lg-12 po-xl-12 po-required"
        formControlName="uf"
        name="uf"
        p-clean
        [p-label]="this.literals.fields.form['uf']"
        p-maxlength="2"
        [p-readonly]="readonly"
        p-required
      > </po-input>
    </div>

    <div class="po-sm-12 po-md-6 po-lg-6 po-xl-6 no-padding">
      <po-input
        class="po-sm-12 po-md-12 po-lg-12 po-xl-12 po-required"
        formControlName="codigoIbge"
        name="codigoIbge"
        p-clean
        [p-label]="this.literals.fields.form['codigoIbge']"
        p-maxlength="60"
        [p-readonly]="readonly"
        p-required
      > </po-input>
    </div>

  </form>
</po-page-default>
